$(document).ready(function() {
	setTimeout(function() {
		var msg = "Enter search phrases, e.g., web application";
		jQuery("input.gsc-input").val(msg);
		jQuery("input.gsc-input").focus(function() {
			$(this).val("");
		});
		jQuery("input.gsc-input").blur(function() {
			if ($(this).val().trim() == "") {
				$(this).val(msg);
			}
		});
	}, 1000);
	
});
